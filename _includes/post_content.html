<div class="row">
    {% for post in include.posts %}
    {% assign cat4url = post.category | remove:' ' | downcase | slugify:"latin" %}
    <article class="col-md-12 article-list">
        <div class="inner">
            <figure>
                <a href="{{post.url | prepend: site.baseurl}}">
                    <img src="{{"/assets/images/blog/" | prepend: site.baseurl | append : post.img-cover}}">
                </a>
            </figure>
            <div class="details">
                <div class="detail">
                    <div class="category">
                        <a href="{{site.baseurl}}/blog/categoria/{{cat4url}}">{{ post.category }}</a>
                    </div>
                    <div class="time">{{post.date | date: '%Y, %b %d'}}</div>
                </div>
                <h1><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h1>
                <p>
                    {{ post.description }}
                </p>
                <footer>
                    <a class="btn btn-primary more" href="{{post.url | prepend: site.baseurl}}">
                        <div>MÃ¡s</div>
                        <div><i class="ion-ios-arrow-thin-right"></i></div>
                    </a>
                </footer>
            </div>
        </div>
    </article>
    {% endfor %}

    {% include pagination.html %}

</div>
<!-- Blog -->
