<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title }}{% if page.title %} / {{ page.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta content="{{ site.author }}" name="author" />
    <!-- favicon -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ '/assets/scripts/bootstrap/bootstrap.min.css' | prepend: site.baseurl }}">
    <!-- IonIcons -->
    <link rel="stylesheet" href="{{ '/assets/scripts/ionicons/css/ionicons.min.css' | prepend: site.baseurl }}">
    <!-- Toast -->
    <link rel="stylesheet" href="{{ '/assets/scripts/toast/jquery.toast.min.css' | prepend: site.baseurl }}">
    <!-- OwlCarousel -->
    <link rel="stylesheet" href="{{ '/assets/scripts/owlcarousel/dist/assets/owl.carousel.min.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/assets/scripts/owlcarousel/dist/assets/owl.theme.default.min.css' | prepend: site.baseurl }}">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{{ '/assets/scripts/magnific-popup/dist/magnific-popup.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/assets/scripts/sweetalert/dist/sweetalert.css' | prepend: site.baseurl }}">
    <!-- Custom style -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/assets/css/skins/all.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/assets/css/demo.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/assets/css/auto-complete.css' | prepend: site.baseurl }}">

</head>
